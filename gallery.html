<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery - STICKY MOLOCH</title>
	<link rel="icon" type="image/svg+xml" href="/media/logo-white-transparent.svg">
	<link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link href="/css/styles.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	<script src="/js/main.js"></script>
	<script>
		window.addEventListener('DOMContentLoaded', function() {
			// Initialize media items
			const mediaItems = document.querySelectorAll('.media-item');
			mediaItems.forEach(item => observer.observe(item));
			
		// Initialize features
		initVolumeControl();
		initScrollAnimations('.media-item');
		loadGallery('.media-grid'); // Show all items
	});
	</script>
	<style>
		body {
			position: relative;
			min-height: 100vh;
		}
		
		.gallery-container {
			padding-top: 100px;
			padding-bottom: 100px;
			position: relative;
			z-index: 1;
		}

		/* Page-specific responsive */
		@media (max-width: 480px) {
			header > div {
				padding: 0.5rem;
			}
			
			img[height="70"] {
				height: 50px !important;
			}
		}
	</style>
</head>
<body class="bw">
	<video id="bgVideo" class="bg-video" autoplay muted loop playsinline webkit-playsinline>
		<source src="/media/sticky_moloch.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	
	<header class="bw sticky-top" style="position: fixed; top: 0; left: 0; right: 0; z-index: 1030; padding: 0.75rem 1rem;">
		<div class="d-flex align-items-center position-relative">
			<a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none"> 
				<img src="/media/logo-white.svg" class="bi me-2" width="auto" height="70" alt="logo">
			</a>
			
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="/" class="nav-link active bw">← Back to Home</a></li>
			</ul>
		</div>
	</header>
	
	<div class="gallery-container px-4">
		<h1 class="display-4 fw-bold text-white text-center mb-5">Full Gallery</h1>
		<div class="media-grid">
			<!-- Gallery items loaded dynamically -->
		</div>
	</div>
	
	<footer class="sticky-bottom py-3 px-4 bw" style="display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center;">
		<p class="m-0">&copy; STICKY MOLOCH - Fürstenbrunner Hardcore</p>
		<button id="muteToggle" class="btn btn-sm" style="color: #FFFFFF; border: 1px solid #FFFFFF; font-size: 0.75rem; padding: 0.25rem 0.5rem; white-space: nowrap;">
			▷
		</button>
	</footer>
	
	<!-- Lightbox Modal -->
	<div id="lightbox">
		<div id="lightboxClose">&times;</div>
		<div id="lightboxContent"></div>
	</div>
</body>
</html>
